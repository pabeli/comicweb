<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Font Awesome Icon Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Comic Book</title>
        
    </head>
    <body style="background-color: #E2E6EA;">
        <!--Navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand mb-0 h1" href="#" > Comic Book </a>
            
            <!-- Buttons to choose list or grid view -->   
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-right">
                <li class="nav-item active">
                    <button onclick="listView()" id="list" type="button" class="btn btn-light"><i class="fa fa-bars"></i> List</button>
                </li>
                <li class="nav-item">
                    <button onclick="gridView()" type="button" class="btn btn-light"><i class="fa fa-th-large"></i> Grid</button>
                </li>
            </ul>
            </div>
        </nav>

        <!--Comics elements-->
        <div class="row" style="margin-left: 0px; margin-right: 0px">
            {% for element in results %}
                <div class="column">
                    <div class= "col-sm-6 mb-3">
                        <div class="card" id="comic" style="width: 18rem;">
                            <img class="card-img-top" src= {{ element.image.original_url }} alt="Card image cap"> <!-- Imagen -->

                            <div class="card-body" id="comic-body">
                                <h5 class="card-title"> "{{ element.name }}" Issue number: {{ element.issue_number }}</h5>
                                <p class="card-text">Date added: {{ element.date_added }} </p>
                                <a href="https://mdbootstrap.com/education/bootstrap/quick-start/" class="stretched-link">Details</a>
                            </div>    
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>

<script>
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");

    // Declare a loop variable
    var i;

    // List View
    function listView() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.width = "100%";
    }
    }

    // Grid View
    function gridView() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.width = "25%";
    }
    }

    /* Optional: Add active class to the current button (highlight it) */
    var container = document.getElementById("btnContainer");
    var btns = container.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
    });
    }
</script>
